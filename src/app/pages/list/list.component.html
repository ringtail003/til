<div class="grid grid-cols-7 max-w-7xl gap-x-12">
  <div class="xl:col-span-5 col-span-7">
    <ul
      *ngIf="blogIndexes$ | async as blogIndexes"
      role="list"
      class="grid grid-cols-1 xl:grid-cols-2 gap-4"
    >
      <li *ngFor="let blog of blogIndexes">
        <blog-index [blogIndex]="blog"></blog-index>
      </li>
    </ul>
  </div>

  <div role="navigation" class="xl:col-span-2 col-span-7">
    <h1 class="text-accent-400 pb-4 text-2xl">Tags</h1>
    <ul *ngIf="tags$ | async as tags" class="flex flex-col gap-4">
      <li *ngFor="let tag of tags">
        <tag [tag]="tag"></tag>
      </li>
    </ul>
  </div>
</div>
