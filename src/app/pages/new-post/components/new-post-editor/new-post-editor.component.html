<div>
  <div class="mb-6">
    <input
      type="text"
      class="w-full"
      placeholder="サンプルタイトル"
      (keydown)="onChangeTitle.emit(titleElement.value)"
      #titleElement
    />
  </div>

  <textarea
    class="w-full h-[500px]"
    placeholder="本文"
    (keydown)="onChangeBody.emit(bodyElement.value)"
    #bodyElement
  ></textarea>
</div>
