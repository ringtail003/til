<div class="flex flex-col gap-6">
  <input
    type="text"
    [value]="title"
    class="w-full"
    (keydown)="onChangeTitle.emit(titleElement.value)"
    #titleElement
  />

  <textarea
    class="w-full h-[500px]"
    (keydown)="onChangeBody.emit(bodyElement.value)"
    #bodyElement
  ></textarea>
</div>
