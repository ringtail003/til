<div class="mb-6">
  <time class="text-sm text-accent-400">{{
    updatedAt | date: "yyyy-MM-dd"
  }}</time>
  <h1 class="text-2xl text-accent-400 truncate">{{ title }}</h1>
</div>

<div class="scully-content">
  <article
    class="bg-gray-800 rounded-lg p-8 scully-content text-white"
    [innerHtml]="body | sanitize"
  ></article>
</div>
